{% extends 'my_blog/base.html'%}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.posted_date|date:'d M Y' }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Udate Post</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete Post</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
